<!DOCTYPE html>
<html>
  <head>
    <title>WLERA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<link rel="stylesheet" href="bower_components/esri/themes/claro/claro.css">-->
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- CSS for the mapping components -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="/favicon.ico">

    <script src="scripts/vendor.js"></script>


    <script src="http://js.arcgis.com/3.13/"></script>

      <script src="scripts/combined.js"></script>

</head>
  <body class="claro">

  <div id="navbar" class="navbar navbar-static navbar-default navbar-fixed-top navbar-dark">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle toggle-left hidden-md hidden-lg" data-toggle="sidebar" data-target=".sidebar-left">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="http://usgs.gov">
                  <img alt="USGS logo" src="images/usgs-logo.png">
                  <span class='hidden-xs' style='font-size:20px;display:inline-block;'>&nbsp;&nbsp;Western Lake Erie Restoration Assessment (WLERA)</span>
              </a>
          </div>



          <button id="geosearchNav" type="button" class="btn btn-primary navbar-btn pull-right">
              <span class="glyphicon glyphicon-search"></span>
              <span id="geosearchButtonText"> Geosearch</span>
          </button>

          <button id="printNavButton" type="button" class="btn btn-primary navbar-btn pull-right">
              <span class="glyphicon glyphicon-print"></span>
              <span id="printButtonText"> Print</span>
          </button>

      </div>
  </div>


  <div class="modal fade overflow-y-hidden" id="geosearchModal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                  <h4 class="modal-title">Geosearch</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <div id="geosearch"><div id="sapi_searchTextBoxDiv"></div></div>
                  </div>
                  <form id="geosearch-form" class="form-inline">
                      <div class="checkbox">
                          <label>
                              <input id="chkExtent" type="checkbox"> Search in Map Only
                          </label>
                      </div>
                      <button id="btnGeosearch" type="button" class="btn btn-success btn-fixed" data-dismiss="modal"> Go </button>
                      <button id="btnDismiss" type="submit" class="btn btn-default btn-fixed" data-dismiss="modal">Dismiss</button>
                  </form>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div>



  <div class="modal fade overflow-y-hidden" id="printModal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                  <h4 class="modal-title"><span class="glyphicon glyphicon-print"></span> Print Map</h4>
              </div>
              <div id="printModalBody" class="modal-body">


                  <form id="print-title-form" class="form-group">
                      <label for="printTitle">Title </label>
                      <input class="form-control" id="printTitle" placeholder="Enter a title for your printout">
                  </form>

                  <form id="print-form" class="form-inline">
                      <button id="printExecuteButton" type="button" class="btn btn-success btn-fixed" data-loading-text="Printing..." > Print </button>
                      <button id="printDismissButton" type="submit" class="btn btn-default btn-fixed" data-dismiss="modal"> Dismiss</button>
                  </form>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div>


  <!-- Begin page content -->
  <div class="container-fluid keepit100">
      <div class="row keepit100">
          <div id="sidebar" class="col-xs-11 col-sm-10 col-md-3 col-lg-2 sidebar sidebar-left sidebar-animate sidebar-md-show no-col-padding">
              <div class="panel panel-default wim-sidebar-panel">
                  <div class="panel-heading" id="layersPanelHeader">
                      <h4 class="panel-title">
                          <a class="collapsed" data-toggle="collapse" href="#layersPanel" aria-expanded="true" aria-controls="layersPanel">Map Layers</a>
                      </h4>
                  </div>
                  <div id="layersPanel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="layersPanelHeader">
                      <div id="restorationModelGroupHeading" class="groupHeading">
                          <label>Restoration Model</label>
                      </div>
                      <div class="btn-group-vertical lyrTogDiv" style="cursor: pointer;" data-toggle="buttons">
                          <button id="normalized" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Normalized Restoration Index<span id="opacitynormalized" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                      </div>
                      <div class="btn-group-vertical lyrTogDiv" style="cursor: pointer;" data-toggle="buttons">
                          <button id="parameters" class="btn btn-default groupToggle" type="button" data-toggle="collapse" data-target="#parametersGroup"  aria-expanded="false" aria-controls="collapseExample" style="font-weight: bold;text-align: left"><!--<i class="checkBoxIcon fa fa-square-o"></i>-->&nbsp;&nbsp;Parameters&nbsp;<i class="chevron fa fa-chevron-right pull-right"></i></button>
                      </div>
                      <div class="collapse" id="parametersGroup">
                          <div id="parametersGroupButtons" class="btn-group-vertical sub1" style="cursor: pointer;" data-toggle="buttons">
                              <button id="waterMask" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Water Mask<span id="opacitywaterMask" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="hydroperiod" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Hydroperiod<span id="opacityhydroperiod" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="wetsoils" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Wetsoils<span id="opacitywetsoils" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="flowline" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Flowline<span id="opacityflowline" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="conservedLands" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Conserved Lands<span id="opacityconservedLands" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="imperviousSurfaces" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Impervious Surfaces<span id="opacityimperviousSurfaces" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                              <button id="landuse" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Landuse<span id="opacitylanduse" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                          </div>
                      </div>
                      <div id="referenceGroupHeading" class="groupHeading">
                          <label>Reference</label>
                      </div>
                      <div class="btn-group-vertical lyrTogDiv" style="cursor: pointer;" data-toggle="buttons">
                          <button id="studyArea" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Study Area<span id="opacitystudyArea" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                      </div>
                      <div class="btn-group-vertical lyrTogDiv" style="cursor: pointer;" data-toggle="buttons">
                          <button id="parcels" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Parcels<span id="opacityparcels" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span><span class="glyphicon glyphicon-search pull-right zoomto"></span></button>
                      </div>
                      <div class="btn-group-vertical lyrTogDiv" style="cursor: pointer;" data-toggle="buttons">
                          <button id="hydroCondition" class="btn btn-default groupToggle" type="button" data-toggle="collapse" data-target="#hydroConditionGroup"  aria-expanded="false" aria-controls="collapseExample" style="font-weight: bold;text-align: left"><!--<i class="checkBoxIcon fa fa-square-o"></i>-->&nbsp;&nbsp;Hydro Conditioning&nbsp;<i class="chevron fa fa-chevron-right pull-right"></i></button>
                      </div>
                      <div class="collapse groupCollapse" id="hydroConditionGroup">
                          <div id="hydroConditionsGroupButtons" class="btn-group-vertical sub1" style="cursor: pointer;" data-toggle="buttons">
                              <button id="dikeBreaks" type="button" class="btn btn-default lyrTog " aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Dike Breaks<span id="opacitydikeBreaks" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span><span class="glyphicon glyphicon-search pull-right zoomto"></span></button>
                              <button id="culverts" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Culverts<span id="opacityculverts" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span><span class="glyphicon glyphicon-search pull-right zoomto"></span></button>
                              <button id="degFlowlines" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Degree Flowlines<span id="opacitydegFlowlines" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span><span class="glyphicon glyphicon-search pull-right zoomto"></span></button>
                              <button id="dikes" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Dikes<span id="opacitydikes" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span><span class="glyphicon glyphicon-search pull-right zoomto"></span></button>
                              <button id="dikedAreas" type="button" class="btn btn-default lyrTog" aria-pressed="true" style="font-weight: bold;text-align: left"><i class="checkBoxIcon fa fa-square-o"></i>&nbsp;&nbsp;Diked Areas<span id="opacitydikedAreas" class="glyphspan glyphicon glyphicon-adjust pull-right opacity"></span></button>
                          </div>
                      </div>
                      <!-- need this useless div and label now to keep the buttons separate from basemaps panel toggle -->
                      <div style="color: #ffffff"><label>000</label></div>
                  </div>
              </div>

              <div class="panel panel-default wim-sidebar-panel">
                  <div class="panel-heading" id="basemapsHeader">
                      <h4 class="panel-title">
                          <a data-toggle="collapse"  href="#basemapsPanel" aria-expanded="false" aria-controls="basemapsPanel">Basemaps</a>
                      </h4>
                  </div>
                  <div id="basemapsPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="basemapsHeader">
                      <div class="panel-body collapse in">
                          <button id="btnStreets" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/streets.jpg"><br class="basemapThumb">Streets</button>
                          <button id="btnSatellite" class="btn btn-default basemapBtn equalize" ><img class="basemapThumb" alt="" src="images/satellite.jpg"><br class="basemapThumb">Satellite</button>
                          <button id="btnTopo" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/topo.jpg"><br class="basemapThumb">Topo</button>
                          <button id="btnGray" class="btn btn-default basemapBtn equalize" ><img class="basemapThumb" alt="" src="images/gray.jpg"><br class="basemapThumb">Gray</button>
                          <button id="btnOSM" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/osm.jpg"><br class="basemapThumb">OSM</button>
                          <button id="btnNatlMap" class="btn btn-default basemapBtn equalize"><img class="basemapThumb" alt="" src="images/national_map.jpg"><br class="basemapThumb">Nat'l Map</button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-9 col-lg-10 col-md-offset-3 col-lg-offset-2 no-col-padding keepit100">

              <div id="mapDiv">

                  <div id="legendElement" class="panel panel-default legendClass">
                      <div id="legendHeading" class=" legendHeading" role="tab">
                          <h4 class="panel-title">
                              <a data-toggle="collapse" style="text-decoration: none"  href="#legendCollapse" aria-expanded="true" aria-controls="collapseOne">
                                  <span class="glyphicon glyphicon-list"></span>
                                  <span id="legendLabel">Legend</span>
                              </a>
                          </h4>
                      </div>
                      <div id="legendCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                          <div id="legendDiv" class="panel-body"></div>
                      </div>
                  </div>

                  <div id="measurementElement" class="panel panel-default measurementClass">
                      <div id="measurementHeading" class="measurementHeading" role="tab">
                          <h4 class="panel-title">
                              <a data-toggle="collapse" style="text-decoration: none"  href="#measurementCollapse" aria-expanded="true" aria-controls="collapseOne">
                                  <i class="fa fa-ellipsis-h"></i>
                                  <span id="measureLabel">Measure</span>
                              </a>
                          </h4>
                      </div>
                      <div id="measurementCollapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                          <div id="measurementDiv" class="panel-body"></div>
                          <span id="snappingLabel" style="font-size:smaller;padding:5px 5px;">Press <b>CTRL</b> to enable snapping.</span>
                      </div>
                  </div>
              </div>

              <div id="homeButton"></div>

              <div id="locateButton"></div>

              <div id="latLngScale" class="latLngScale">
                  <span class="hover-content"> <b>Map scale </b></span>
                  1:<span id="scale"></span> <br>
                  <span class="hover-content"><b>Latitude</b></span>
                  <span id="latitude">y</span> |
                  <span class="hover-content"> <b>Longitude</b></span>
                  <span id="longitude">x</span>
                  <span id="mapCenterLabel"  class="hover-content"> (center)</span>
              </div>

          </div>
          <div class="col-xs-7 col-sm-3 col-md-3 sidebar sidebar-right sidebar-animate"></div>
      </div>
  </div>
  </body>
</html>
